<p-toast></p-toast>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner2></app-loading-spinner2>
</div>
<div class="tituloCadastro">QUIZ 2</div>
<p-toolbar styleClass="p-mb-4">
    <div class="row">
        <div class="col-lg-6 col-xs-6">
            <label for="cat">Categoria</label>
            <div>
                <p-dropdown id="cat" [options]="categorias" [(ngModel)]="selectedCatCode" (onChange)="alterFiltro()" optionLabel="name" optionValue="code">
                </p-dropdown>
            </div>
        </div>
    </div>
</p-toolbar>
<div class="card">
    <p-table responsiveLayout="scroll" #dt [value]="Quizes" [rows]="40" [paginator]="true" 
        [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th pSortableColumn="Desafio">Pergunta <p-sortIcon field="Desafio"></p-sortIcon></th>
                <th>Idf</th>                
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-Quiz>
            <tr class="listaSystem" *ngIf="Quiz.QuizLiberado == 'S'">
                <td>
                    <button pButton pRipple icon="fa fa-hand-pointer-o" class="p-button-rounded p-button-default" 
                    (click)="responder(Quiz)" title="JÃ¡ respondido" *ngIf="Quiz.JaRespondeu"></button>
                    <button pButton pRipple icon="fa fa-hand-pointer-o" class="p-button-rounded p-button-success" 
                    (click)="responder(Quiz)" title="Responder" *ngIf="!Quiz.JaRespondeu"></button>                                
                </td>
                <td>{{Quiz.Desafio}}</td>
                <td>{{Quiz.Idf}}</td>                
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}" translate="yes">
</p-confirmDialog>
