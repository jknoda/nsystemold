<p-toast></p-toast>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group authform">
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button" style="font-size: smaller;">
          {{ isLoginMode ? 'Novo Usu√°rio' : 'Fazer Login' }}
        </button>
        <hr>
        <div class="tituloCadastro">
          <span>
            {{ isLoginMode ? 'Fazer login' : 'Cadastrar novo login' }}
          </span>
        </div>
        <br/>
        <label for="email">e-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group authform">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group authform" *ngIf="!isLoginMode">
        <label for="password">Confirme Senha</label>
        <input
          type="password"
          id="passwordRep"
          class="form-control"
          ngModel
          name="passwordRep"
          required
          minlength="6"
        />
      </div>
      <div class="form-group authform">
        <div class="col-lg-6 col-md-6 left">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Logar' : 'Salvar' }}
          </button>     
        </div>
        <div class="col-lg-6 col-md-6 right">
          <button class="btn btn-primary" (click)="alterSenha(authForm)" type="button" style="font-size: smaller;" *ngIf="isLoginMode">
            Nova Senha
          </button>
        </div>
      </div>
      <div class="msg" *ngIf="msgReset != ''">
        {{msgReset}}
      </div>
    </form>    
  </div>
</div>
