<p-toast></p-toast>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<form [formGroup]="dadosForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-group">
        <div class="tituloCadastro">CADASTRO DE FAIXA - {{AluNome}}</div>
        <div><em>*</em> Campo obrigatório</div> 
        <div class="row conteudo2">
            <div class="col-lg-3 col-md-6">
                <label for="FPJ">Reg.FPJ</label>
                <input type="text" class="form-control" formControlName="FPJ" id="FPJ" pInputText>
            </div>
            <div class="col-lg-3 col-md-6">
                <em>*</em><label for="data">Data promoção</label>
                <p-calendar class="form-control" formControlName="data" id="data" dateFormat="dd/mm/yy"></p-calendar>
            </div>
            <div class="col-lg-3 col-md-6">
                <label for="peso">Peso</label>
                <p-inputNumber id="peso" class="form-control" formControlName="peso" mode="decimal" [minFractionDigits]="2"></p-inputNumber>
            </div>

            <div class="col-lg-3 col-md-6">
                <em>*</em><label for="faixa">Faixa</label>
                <p-dropdown id="faixa" [options]="faixas" class="form-control" formControlName="faixa" optionLabel="name" optionValue="code">
                </p-dropdown>            
            </div>
            <div class="col-lg-12 col-md-12" style="margin-bottom: 10px;">
                <label for="obs">Observações</label>
                <input type="text" class="form-control" formControlName="obs" id="obs" pInputText>
            </div>            
        </div>
        <div class="row editButtonSystem">            
            <div class="floatLeft col-sm-1">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!dadosForm.valid" *ngIf="!editMode">Salvar</button>
                <button
                  type="submit"
                  class="floatLeft btn btn-success"
                  [disabled]="!dadosForm.valid" *ngIf="editMode">Alterar</button>
            </div>       
            <div class="floatLeft col-sm-1">
                <button
                type="button"
                class="btn btn-danger"
                (click)="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
  </form>
